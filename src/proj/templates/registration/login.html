{% block content %}
<h2>Welcome to the {{ APP_DISPLAY_NAME }} app</h2>

<article class="grid">
  <div style="text-align: center;">
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Log In</button>
    </form>
  </div>
</article>

{% endblock %}
